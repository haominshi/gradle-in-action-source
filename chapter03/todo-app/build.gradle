apply plugin: 'java'

version = 0.1
sourceCompatibility = 1.6

jar {
    manifest {
        attributes 'Main-Class': 'com.manning.gia.todo.ToDoApp'
    }
    // collect dpendencies, and add them to the MANIFESTS
    // see -> https://www.baeldung.com/gradle-fat-jar
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }
            .collect { zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.commons:commons-lang3:3.1"
}